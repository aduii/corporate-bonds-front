<div class="card">
	<div class="flex-row-layout jc-space-between">
		<div></div>
		<div>
			<button nz-button [nzType]="'default'" routerLink="/admin" (click)="showModal()">Registrar Bono</button>
		</div>
  	</div>
	<div>
		<nz-table #saleTable nzSize="middle" [nzData]="sales" [nzLoading]="loading">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Moneda</th>
					<th>Valor Comercial</th>
					<th>Frecuencia de Pago</th>
					<th>Tasa (%)</th>
					<th>TIR Bonista</th>
					<th>TCEA Emisor</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let data of saleTable.data">
					<td>{{data.name}}</td>
					<td>{{data.tipoMoneda}}</td>
					<td>{{data.valorComercial}}</td>
					<td>{{data.frecuenciaPago}}</td>
					<td>{{data.montoTasa}}</td>
					<td>{{data.TIRBonista}}</td>
					<td>{{data.TCEAEmisor}}</td>
				</tr>
			</tbody>
		</nz-table>
  	</div>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Nueva oferta" [nzFooter]="null"
	(nzOnCancel)="hideModal()">
	<sale-form [method]="method.CREATE"></sale-form>
</nz-modal>
