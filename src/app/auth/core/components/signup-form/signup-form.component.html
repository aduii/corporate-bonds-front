<form nz-form [nzLayout]="'horizontal'" [formGroup]="signupFG" (ngSubmit)="onSignup()" class="signup-form">
    <nz-form-item class="signup-form__item">
        <nz-form-label nzRequired nzFor="name">Nombre Completo</nz-form-label>
        <nz-form-control>
        <nz-input-group>
            <input type="text" nz-input formControlName="name" />
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="signup-form__item">
        <nz-form-label nzRequired nzFor="email">Correo electrónico</nz-form-label>
        <nz-form-control>
        <nz-input-group>
            <input type="text" nz-input formControlName="email" />
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="signup-form__item">
        <div>
        <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
        </div>
        <nz-form-control>
        <nz-input-group>
            <input type="password" nz-input formControlName="password"/>
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Tipo de usuario</nz-form-label>
        <nz-form-control nzErrorTip="Please select type!">
            <nz-select nzShowSearch nzAllowClear formControlName="userType">
                <nz-option nzLabel="Persona" nzValue="1"></nz-option>
                <nz-option nzLabel="Empresa" nzValue="2"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="signup-form__item" *ngIf="signupFG.value.userType == '2'">
        <div>
        <nz-form-label nzRequired nzFor="ruc">RUC</nz-form-label>
        </div>
        <nz-form-control>
        <nz-input-group>
            <input type="text" nz-input formControlName="ruc"/>
        </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="signup-form__item">
        <nz-form-control>
        <button nz-button [nzType]="'primary'" class="signup-form__button">
            <span *ngIf="!loading">Registrarme</span>
        </button>
        </nz-form-control>
    </nz-form-item>
</form>
